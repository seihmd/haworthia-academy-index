<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ハオルチア アカデミー写真集 検索" />
  <title>ハオルチアアカデミー写真集インデックス検索</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        ハオルチア アカデミー写真集インデックス検索

        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>日本名</th>
            <th>英名</th>
            <th>参照先</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>No.</th>
            <th>日本名</th>
            <th>英名</th>
            <th>vol.</th>
            <th>ページ</th>
          </tr>
        </tfoot>
        <tbody id="resultContainer"></tbody>
      </table>
    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.6.22/dist/flexsearch.min.js"></script>
<script src="./src/index.js"></script>

</html>
